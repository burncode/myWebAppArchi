<!DOCTYPE html>
<html>
<head>
<title>文档列表</title>
<link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap/bootstrap-table.css" />
<script src="jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="bootstrap/bootstrap-table.js"></script>
<script src="bootstrap/bootstrap-table-zh-CN.js"></script>
</head>
<body>
	<!-- Content -->
	<div id="myPageContent" class="container">
		<h1>文档列表</h1>
		<div id="toolbar">
			<div class="form-inline" role="form">
				<button id="view" class="btn btn-default">
					<i class="glyphicon glyphicon-eye-open"></i></button>
			</div>
		</div>
		<table id="table" data-toolbar="#toolbar" data-search="true"
			data-show-refresh="true" data-show-toggle="true"
			data-show-export="true" data-toolbar-align="right"
			data-show-columns="true" data-striped="true" data-show-footer="false"
			data-show-pagination-switch="true" data-pagination="true"
			data-pagination-loop="false" data-id-field="id"
			data-page-list="[10, 25, 50, 100, ALL]" data-toggle="table"
			data-click-to-select="true"
			data-url="http://localhost:8080/api/v1/document/docList">
			
			<thead>
				<tr>
					<th data-field="state" data-checkbox="true"></th>
					<th data-field="doc_id">ID</th>
					<th data-field="title">标题</th>
					<th data-field="author">作者</th>
					<th data-field="updateTime">更新时间</th>
					<th data-field="docType">文档类型</th>
				</tr>
			</thead>
		</table>
	</div>

	<script type="text/javascript">
		
		$("#view").click(function(){
			window.open("http://localhost:8080/pdfjs-1.9.426-dist/web/viewer.html");
		});
	</script>
</body>
</html>
