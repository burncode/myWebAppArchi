<!DOCTYPE html>
<html>
<head>
<title>联系方式</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="w3css/4/w3.css" />
<script src="jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	 <!-- Contact Section -->
	 <div class="w3-padding-32 w3-content w3-text-grey" id="contact" style="margin-bottom:64px">
	 	<h2>联系我们</h2>
	 	<hr class="w3-opacity" />
		<div class="w3-section">
	      <p><span class="glyphicon glyphicon-map-marker"></span>Beijing, China</p>
	      <p><span class="glyphicon glyphicon-phone"></span> Phone: +00 151515</p>
	      <p><span class="glyphicon glyphicon-envelope"> </span> Email: mail@mail.com</p>
    	</div>
    	<br/>
    	<h2>反馈意见</h2>
    	<hr class="w3-opacity" />
    	<form class="form-horizontal">
    		<div class="form-group">
    			<label class="control-label col-sm-2" for="Name">姓名：</label>
    			<div class="col-sm-10"><input type="text" class="form-control" placeholder="Name" name="Name" /></div>
    		</div>
    		<div class="form-group">
    			<label class="control-label col-sm-2" for="Email">Email：</label>
    			<div class="col-sm-10"><input class="form-control" type="email" placeholder="Email" name="Email" /></div>
    		</div>
    		<div class="form-group">
    			<label class="control-label col-sm-2" for="Subject">主题：</label>
     			<div class="col-sm-10"><input class="form-control" type="text" placeholder="Subject" name="Subject" /></div>
    		</div>
    		<div class="form-group">
    			<label class="control-label col-sm-2" for="Message">内容：</label>
      			<div class="col-sm-10"><textarea class="form-control" rows="2" name="Message"></textarea></div>
    		</div>
    		<div class="form-group">
	      		<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-default">提交</button>
   				</div>
    		</div>
    	</form>
	</div>

	<script type="text/javascript">
		
	</script>
</body>
</html>
